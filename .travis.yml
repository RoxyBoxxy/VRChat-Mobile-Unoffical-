language: android
sudo: true
jdk:
    - oraclejdk8

android:
    components:
        - build-tools-26.0.2
env:
    global:
        # Keep gradle from crapping all over the log
        - TERM=dumb
    matrix:
        - nodejs_version=6
        - nodejs_version=8
        - nodejs_version=10

install:
  - npm cache clean
  - npm install
  - npm install -g cordova
  - echo y | android update sdk -u --filter android-22,android-23

before_script:
  - cordova platform rm android
  - cordova platform add android

script:
  - cordova prepare
  - cordova build android --release -- --ant
  
release:
  - exit 0  